<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Pure Browser</title>
    <style>
        body {
            margin:0; padding:0; font-family:Segoe UI,Arial,sans-serif;
            min-height:100vh;
            background: linear-gradient(135deg, #e0eaff 0%, #f7e6ff 100%);
            position:relative;
        }
        #custom-titlebar {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 40px;
            background: linear-gradient(90deg, #e0eaff 0%, #f7e6ff 100%);
            backdrop-filter: blur(16px) saturate(180%);
            -webkit-backdrop-filter: blur(16px) saturate(180%);
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 10000;
            -webkit-app-region: drag;
        }
        #custom-titlebar .title {
            font-size: 16px;
            color: #7a8bbd;
            font-weight: 600;
            margin-left: 18px;
            letter-spacing: 1px;
            user-select: none;
        }
        #custom-titlebar .window-controls {
            display: flex;
            align-items: center;
            margin-right: 18px;
        }
        #custom-titlebar .window-controls button {
            width: 32px; height: 32px;
            margin-left: 6px;
            border: none;
            border-radius: 6px;
            background: rgba(255,255,255,0.5);
            color: #7a8bbd;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
            -webkit-app-region: no-drag;
        }
        #custom-titlebar .window-controls button:hover {
            background: #e0eaff;
        }
        .arc-glass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            max-width: 90vw;
            height: 320px;
            background: rgba(255,255,255,0.25);
            border-radius: 32px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.18);
            backdrop-filter: blur(24px) saturate(180%);
            -webkit-backdrop-filter: blur(24px) saturate(180%);
            border: 1.5px solid rgba(255,255,255,0.18);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #pure-search {
            margin-top: 40px;
            width: 100%;
            display: flex; justify-content: center; align-items: center;
        }
        #searchInput {
            width: 400px;
            max-width: 80vw;
            font-size:18px; padding:6px 12px; border-radius:6px; border:1px solid #ccc;
            box-sizing: border-box;
            background:rgba(255,255,255,0.7);
        }
    </style>
</head>
<body>
    <div id="custom-titlebar">
        <div class="title">Pure浏览器</div>
    </div>
    <div class="arc-glass">
        <div id="pure-search">
            <input id="searchInput" type="text" placeholder="请输入网址或关键字后按下回车键" autofocus />
        </div>
        <div style="margin-top:32px;color:#7a8bbd;font-size:22px;font-weight:500;letter-spacing:1px;text-align:center;">极简  开源  免费<br/>无广告  不拦截  不屏蔽<br/>你的每次浏览都绝不留痕</div>
    </div>
    <script>
        document.getElementById('searchInput').addEventListener('keydown', function(e){
            if(e.key === 'Enter'){
                if(window.pywebview && window.pywebview.api && window.pywebview.api.search){
                    window.pywebview.api.search(document.getElementById('searchInput').value);
                }
            }
        });
    </script>
</body>
</html>
